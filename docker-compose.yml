version: '3.8'

services:
  space-invaders:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
      - "9999:9999"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - GAME_SERVER_PORT=9999
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s