apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcade-blast
  labels:
    app: arcade-blast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcade-blast
  template:
    metadata:
      labels:
        app: arcade-blast
    spec:
      nodeSelector:
        kubernetes.io/hostname: qvmaarch64
      containers:
      - name: arcade-blast
        image: k8s-arcade-blast:latest
        imagePullPolicy: Never  # Use local image in k3s
        ports:
        - containerPort: 80
        - containerPort: 9999
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: arcade-blast-service
  namespace: default
spec:
  selector:
    app: arcade-blast
  type: NodePort
  ports:
  - name: http
    port: 80           # Port inside the cluster
    targetPort: 80     # Port on the container
    nodePort: 30080    # Exposed on the node (range: 30000â€“32767)
  - name: websocket
    port: 9999         # Port inside the cluster
    targetPort: 9999   # Port on the container
    nodePort: 30999    # Exposed on the node for WebSocket
