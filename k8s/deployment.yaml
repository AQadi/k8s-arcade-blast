apiVersion: apps/v1
kind: Deployment
metadata:
  name: space-invaders
  labels:
    app: space-invaders
spec:
  replicas: 2
  selector:
    matchLabels:
      app: space-invaders
  template:
    metadata:
      labels:
        app: space-invaders
    spec:
      containers:
      - name: space-invaders
        image: space-invaders:latest
        imagePullPolicy: Never  # Use local image in Play with K8s
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5