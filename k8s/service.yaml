apiVersion: v1
kind: Service
metadata:
  name: space-invaders-service
  labels:
    app: space-invaders
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080  # Fixed port for Play with K8s
  selector:
    app: space-invaders
---
apiVersion: v1
kind: Service
metadata:
  name: space-invaders-loadbalancer
  labels:
    app: space-invaders
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: space-invaders